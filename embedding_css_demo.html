<!DOCTYPE html>

<html lang="en">

<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Embedded Examples</title>
    <style>
        
        h1{
            color: orange;
            font-family: 'lucida sans';
        }

        h2{
            color: green;
            font-weight: bold;
            text-decoration: underline;
        }

    </style>

</head>

<body>
    
    <h1 > 
        Welcome to the CSS Course.
    </h1>

    <h1 style="text-decoration:underline; font-family:'Arial'"> <!-- here font-family acts as child css to embedded parent css which is applicable. -->
        This header will not affected by inline css used in another HTML tag "h1".
    </h1>

    <h2> 
        Easy Learning. 
    </h2>

</body>

</html>
