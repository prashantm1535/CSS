<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Font</title>
</head>

<body>
    
    <p style="font-family: trebuchet ms;"> Change font family. </p>
    <p style="font-style: italic;"> This is Italic. </p>
    <p style="font-variant: small-caps"> This is Small Caps Example. </p>
    <p style="font-weight: bold;"> This is a Bold. </p>
    <p style="font-size: 30px"> Fond size is about 30px. </p>
    <p style="font-size: small;"> Fond size small. </p>
    <p style="font-size: medium;"> Fond size medium. </p>
    <p style="font-size: large;"> Fond size large. </p>
    <p style="font: italic small-caps bold 15px georgia;"> This shorter way to style the text. </p>
</body>

</html>
